<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="container">
        <section class="login-title">
            <h1 class="text-center fw-bold text-body text-opacity-90">Health Track</h1>

            <h2 class="text-center fs-4 text-body text-opacity-80">Área de login</h2>
        </section>
        
        <section class="login-form">
            <form class="col-10 mx-auto">                              
                <div class="email">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email@dominio.com">                        
                </div>                
                <div class="senha">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">                    
                </div>          
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="manter_conexao">
                    <label class="form-check-label" for="manter_conexao">Continuar conectado(a)</label>
                </div>                  
                <div class="d-grid">
                    <div class="btn btn-primary">Entrar</div>
                </div>

                <a href="#" class="link-primary">Esqueci a senha</a>

                <span>Ainda não tem cadastro? <a href="#" class="link-secondary">Cadastre-se!</a></span>

            </form>
        </section>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
