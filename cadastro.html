<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    
    <div class="container">
        <section class="login-title">
            <h1 class="text-center fw-bold text-body text-opacity-90">Health Track</h1>

            <h2 class="text-center fs-4 text-wrap fw-semibold text-body text-body text- opacity-80">Junte-se ao nosso aplicativo de gestão de finanças! Cadastra-se!</h2>
        </section>
        
        <section class="login-form">
            <form class="col-10 mx-auto">
                <div class="nome">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">                    
                </div>                
                <div class="dataNasc">
                    <label for="nasc" class="form-label">Data de nascimento</label>
                    <input type="date" class="form-control" id="nasc">                    
                </div>                
                <div class="email">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="email@dominio.com">    
                    <div class="form-text">Não compartilharemos seu e-mail</div>                
                </div>                
                <div class="senha">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">                    
                </div>                
                <div class="confSenha">
                    <label for="nome" class="form-label">Confirme a senha</label>
                    <input type="password" class="form-control" id="confSenha">                    
                </div>                
                <div class="d-grid">
                    <div class="btn btn-primary">Finalizar cadastro</div>
                </div>
            </form>
        </section>
    </div>

    <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
